<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Whale Ride</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/style.css">

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=miRyTBERHATYzJsPdnbnlaOTxMG57bsEuDiS7Oea"></script>

</head>

<body>
    <header class="cont-header">
        <h1 class="tit-header"><img height="300px" src="img/logo-no-background.png" alt="WhaleRide"></h1>
        <blockquote class="box-quote">
            <strong>WhaleRide</strong>는<br>제주도의 청량함과 상쾌함을 즐기는<br>라이더와 함께합니다.
        </blockquote>
    </header>

<div class="cont-main"><br>
    <form action="/result.html">
        <ul>
            <li>어디로 여행하시나요? <input type="text" id="question1" placeholder="제주특별자치도"></li>
            <li>여행 일정을 입력해주세요. <input type="text" id="question2" placeholder="3일"></li>
            <li>여행 일정에 꼭 들어갔으면 하는 여행지를 입력해주세요.<input type="text" id="question3" placeholder="성산일출봉, 용머리해변"></li>
            <li>차를 렌트하셨나요? <input type="radio" name="choice" id="choice1">예
                <input type="radio" name="choice" id="choice2">아니오</li>
        </ul><br>

        <button type="submit" id="search">일정 생성!</button>
    </form>
    <br>
    <div id="answer"></div>
    <table id="schedule-table">
        <td>여행 일정을 입력하고 '일정 생성!' 버튼을 누르면 여행일정이 자동으로 생성됩니다.</td>
    </table>
</div>
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button">×</span>
    <p>Some text in the Modal..</p>
  </div>
</div>
<script>
  document.querySelector('#search').addEventListener('click', function(e) {
    e.preventDefault();

    // 입력값 검사
    const inputs = document.querySelectorAll('input[type="text"]');
    for(let input of inputs) {
        if(input.value.trim() === '') {
            displayError('제주의 어떤 모습을 기대하시나요? 주어진 질문에 답변을 기재해주세요.');
            return;
        }
    }

    displayMessage('제주의 아름다움을 느낄 수 있는 계획을 작성하고 있어요!');
    displayData();
  });

  function displayError(message) {
    const modal = document.querySelector("#modal");
    modal.style.display = "block";
    modal.querySelector(".modal-content p").textContent = message;

    modal.querySelector(".close-button").addEventListener("click", function() {
        modal.style.display = "none";
    });
  }

  function displayMessage(message) {
    const answerDiv = document.querySelector("#answer");
    answerDiv.textContent = message;
  }
</script>
    <script src="main.js"></script>
</body>
</html>

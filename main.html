<!DOCTYPE html>
<html>
<head>
    <title>여행 일정 페이지</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="reset.css">

</head>
<body>
    <header>
        <h1>Ride Dynamic Waves of Jeju</h1>
        <p>© 2024</p>
    </header>

    <section class="top-section">
        <div class="image-container">
            <img src="img/logo-no-background.png" alt="이미지">
        </div>
        <div class="search-container">
            <ul>
                <li>어디로 여행하시나요? <input type="text" id="question1" placeholder="제주특별자치도"></li>
                <li>여행 일정을 입력해주세요. <input type="text" id="question2" placeholder="3일"></li>
                <li>여행 일정에 꼭 들어갔으면 하는 여행지를 입력해주세요. <br><input type="text" id="question3" placeholder="성산일출봉, 용머리해변"></li>
            </ul>
            <p>차를 렌트하셨나요? <input type="radio" name="choice" id="choice1">예
            <input type="radio" name="choice" id="choice2">아니오<br>
            <button id="search">일정 생성!</button>
        </div>
        <div id="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
            <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
              <p>추천 일정 생성중!</p>
            </div>
          </div>
    </section>

    <section class="bottom-section">
        <h2><strong>여행일정</strong></h2>
        <div id="answer"></div>
        <table id="schedule-table">
            <td>여행 일정을 입력하고 '일정 생성!' 버튼을 누르면 여행일정이 자동으로 생성됩니다.</td>
        </table>
    </section>

    <script src="main.js"></script>
</body>
</html>
